<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div class="container" id="app">
        <header>
            <h1>TO DO LIST</h1>
        </header>
        <div class="input-todo">
            <input @keyup.enter="addTodo" v-model="newTodo" type="text" placeholder="Aggiungi To Do">
            <i @click="addTodo" class="fas fa-plus-circle"></i>
        </div>
        <ul>
            <li v-for="(todo, index) in todos" class="todo">
                <div class="todo-text">
                    <h3 :class="(todo.done == true) ? 'active' : ''">{{ todo.text }}</h3>
                    <i @click="removeTodo(index)" class="fas fa-times color"></i>
                </div>
            </li>
        </ul>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
